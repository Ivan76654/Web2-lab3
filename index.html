<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="game.js" defer></script>
	<title>Game</title>
</head>

<body>
	<div class="game-container" id="gameContainer">
		<canvas id="gameCanvas"></canvas>
		<div class="game-footer">
			<div id="gameControlsPanel" class="controls-panel">
				<button class="game-control-button start-button" onclick="startNewGame();">Start New Game</button>
				<button class="game-control-button stop-button" onclick="stopCurrentGame();">Stop</button>
			</div>
			<div class="timer-container">
				<p id="timerDisplay"></p>
				<p id="bestTime"></p>
			</div>
		</div>
	</div>
</body>

</html>
